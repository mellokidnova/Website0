<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Zero Inc.</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Industries</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="search">
                <input class="srch" type="text" name="search" placeholder="Type To Text">
                <a href="#"><button class="btn">Search</button></a>
            </div>
        </div>
        <div class="register">
            <h2>Sign Up</h2>
            <input type="text" placeholder="First Name" class="text" required>
            <br>
            <input type="text" placeholder="Last Name" class="text" required>
            <br>
            <input type="email" placeholder="Email" class="text" required>
            <br>
            <input type="password" placeholder="Enter New password" class="text" required min="4" maximum="16">
            <br>
            <input type="text" placeholder="Rewrite Password" class="text" required>
            <br>
            <button>Sign Up</button>
            <p>Already Have an Account</p>
            <p><a href="index.html">Sign in</a></p>
            <div class="icons">
                <a href="#"><ion-icon name="logo-facebook"></ion-icon></ion-icon></a>
                <a href="#"><ion-icon name="logo-instagram"></ion-icon></ion-icon></a>
                <a href="#"><ion-icon name="logo-twitter"></ion-icon></ion-icon></a>
                <a href="#"><ion-icon name="logo-google"></ion-icon></ion-icon></a>
                <a href="#"><ion-icon name="logo-github"></ion-icon></ion-icon></a>
            </div>







        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>


</body>
</html>
